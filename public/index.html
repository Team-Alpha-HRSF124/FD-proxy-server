<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      position: relative;
      overflow-x: hidden;
      padding: 0%;
    }

    .intro {
      position: relative;
      grid-area: intro;
      display: flex;
      flex-direction: column;
    }

    .intropics {
      width: 90%;
      margin-left: auto;
    }
    
    .section-title {
      grid-area: section-title;
      margin: 2px;
      margin-left: 90px;
      font-family: 'Montserrat';
      font-size: 200%;
    }

    .hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #ccc;
      margin: 1em 0;
      padding: 0;
    }

    #gallery {
      grid-area: gallery;
      padding: 0;
    }

    #reservations {
      grid-area: reservations;
      height: 200px;
      position: -webkit-sticky; /* Safari */
      position: sticky;
      top: 0;
    }

    #reviews {
      grid-area: reviews;
      margin-left: auto;
    }

    #related-suggestions {
      margin: auto;
      grid-area: related-suggestions; 
    }

    .nav {
      position: relative;
      grid-area: nav;
      margin: auto;
    }

    .navpic {
      width: 98%;
      margin: auto;
      padding: 2px;
    }

    .main-container {
      width: 100%;
      position: relative;
      display: grid;
      grid-template-columns: 15% 45% 25% 15%;
      grid-template-rows: auto;
      grid-template-areas:
        "nav nav nav nav"
        "gallery gallery gallery gallery"
        ". intro reservations ."
        ". reviews . ."
        ". section-title . ."
        "related-suggestions related-suggestions related-suggestions related-suggestions";
      grid-gap: 10px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <div class="nav">
      <img class="navpic" src="https://fecservices2.s3-us-west-1.amazonaws.com/nav-bar.png">
    </div>
    <div class="intro">
        <img class="intropics" src="https://fecservices2.s3-us-west-1.amazonaws.com/description_1.png">
        <hr />
        <img class="intropics" src="https://fecservices2.s3-us-west-1.amazonaws.com/description_2.png">
        <hr />
        <img class="intropics" src="https://fecservices2.s3-us-west-1.amazonaws.com/description_3.png">
        <hr />
    </div>
    <div id="gallery"></div>
    <div id="reservations"></div>
    <div id="reviews"></div>
    <h1 class="section-title">More homes you may like</h1>
    <div id="related-suggestions"></div>
  </div>
</body>
<script src="https://fecservices2.s3-us-west-1.amazonaws.com/app.bundle.js"></script>
<script src="https://reservation-airbnb.s3.us-east-2.amazonaws.com/bundle.js"></script>
<script src="https://fec-airbnb-reviews.s3-us-west-1.amazonaws.com/bundle.js"></script>
<script src="https://airbnbphotogallery.s3-us-west-1.amazonaws.com/bundleAWS.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</html>
